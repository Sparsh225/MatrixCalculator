<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Matrix Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Matrix Calculator</h1>

        <div class="matrix-input-container">
            <div class="matrix-input">
                <label for="rows1">Matrix 1 Rows:</label>
                <input type="number" id="rows1" min="1" placeholder="Rows">
                <label for="cols1">Matrix 1 Columns:</label>
                <input type="number" id="cols1" min="1" placeholder="Columns">
                <button id="setMatricesBtn">Set Matrices</button>
            </div>

            <div class="matrix-input">
                <label for="rows2">Matrix 2 Rows:</label>
                <input type="number" id="rows2" min="1" placeholder="Rows">
                <label for="cols2">Matrix 2 Columns:</label>
                <input type="number" id="cols2" min="1" placeholder="Columns">
                <button id="showResultBtn">Show Result</button>
            </div>
        </div>

        <!-- Add the following divs for matrix1 and matrix2 -->
        <div id="matrix1"></div>
        <div id="matrix2"></div>

        <div id="result">
            <h2>Result:</h2>
            <div id="matrixResult"></div>
        </div>
    </div>

    <script src="matrixCalculator.js"></script>
</body>
</html>
